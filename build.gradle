plugins {
    id 'com.github.johnrengelman.shadow' version '7.1.2'
    id 'java'
    id 'application'
}

group 'app.nekogram.tcp2ws'
version '1.1'
mainClassName = "app.nekogram.tcp2ws.Main"

compileJava {
    sourceCompatibility = JavaVersion.VERSION_1_8
    targetCompatibility = JavaVersion.VERSION_1_8
}

shadowJar {
    minimize()
    exclude 'META-INF/**'
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'com.beust:jcommander:1.82'
    implementation 'org.json:json:20211205'
    implementation files('lib/org.tcp2ws.jar')
}